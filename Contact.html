<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #040406;
            height: 60px;
            padding: 0 20px;
        }

        .navbar-logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-menu {
            display: flex;
            list-style: none;
        }

        .navbar-menu li {
            margin: 0 10px;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
        }

        .navbar-menu a:hover {
            color: #3268F0;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 40px 0;
        }

        .contact-subtitle {
            color: #040406;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .contact-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0015FA;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .contact-button:hover {
            background-color: #3268F0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-logo">WarmFission</div>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="AboutMe.html">About Me</a></li>
            </ul>
        </div>
        
        <div class="contact-container">
            <h2 class="contact-subtitle">Let's chat</h2>
            <a href="mailto:sebastianrodriguezpersonal@gmail.com" class="contact-button">Email</a>
        </div>
    </div>
</body>
</html>
