<!DOCTYPE html>
<html>
<head>
  <title>Pikachu ChatGPT</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .chat-box {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .message {
      margin-bottom: 10px;
      overflow: auto;
    }

    .user-message, .bot-message {
      border-radius: 5px;
      padding: 10px;
      max-width: 70%;
    }

    .user-message {
      background-color: #007aff;
      color: #fff;
      float: right;
      clear: both;
    }

    .bot-message {
      background-color: #28a745;
      color: #fff;
      float: left;
      clear: both;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 0;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
    }

    .send-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 2px;
      padding: 0px 20px;
      font-size: 16px;
      cursor: pointer;
      float: right;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h1>Pikachu ChatGPT</h1>

    <ul class="messages" id="messages">
      <li class="message bot-message">Pika pika!</li>
    </ul>

    <div style="clear: both;"></div>

    <input type="text" id="prompt" placeholder="Enter a prompt...">
    <button id="generate" class="send-button">Generate</button>

  </div>

  <script>
    const generateResponse = () => {
      const prompt = document.getElementById('prompt').value;
      const messages = document.getElementById("messages");
      const userMessage = '<li class="message user-message">' + prompt + '</li>';
      messages.innerHTML += userMessage;

      // Generate a random number of "pika"s
      const pikaCount = Math.floor(Math.random() * 5) + 1;

      // Generate a random punctuation mark
      const punctuation = ['?', '!', '.'][Math.floor(Math.random() * 3)];

      // Construct the response
      const response = `Pika${' pika'.repeat(pikaCount)}${punctuation}`;

      // Display the response
      const botMessage = '<li class="message bot-message">' + response + '</li>';
      messages.innerHTML += botMessage;

      // Clear input field
      document.getElementById('prompt').value = '';
    };

    document.getElementById('generate').addEventListener('click', generateResponse);
  </script>

</body>
</html>
